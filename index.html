<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Indie+Flower&family=Tapestry&display=swap" rel="stylesheet">
  <title>Dicee</title>
</head>

<body>
  <section class="main">
    <div class="row">
      <h2 class="title my-2">Dice Game</h2>
      <h1 class="heading my-2 py-5">Roll the Dice!</h1>
      <div class="container-fluid mb-5">
        <div class="dice-interface">
          <h2 id="p1" class="player-text">Player One</h2>
          <img id="dice-one" class="dice mx-4" src="images/dice1.png" alt="">
        </div>
        <div class="dice-interface">
          <h2 class="player-text mx-4">VS</h2>
        </div>
        <div class="dice-interface">
          <h2 id="p2" class="player-text">Player Two</h2>
          <img id="dice-two" class="dice mx-4" src="images/dice6.png" alt="">
        </div>
      </div>
      <div class="container-fluid my-3">
        <button class="btn btn-lg btn-danger" onclick="rollDiceOne()" type="button" name="button">Roll</button>
      </div>
    </div>
  </section>

  <footer class="credits">

  </footer>

  <script src="javascript.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
